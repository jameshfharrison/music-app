<h1>New Releases</h1>
<br />
<div class="content">
  <div fxLayout="row wrap" fxLayout.xs="column">
    <!-- Single "Responsive" Card-->
    <!--use a NgFoor loop to loop through all releases-->
    <div fxFlex [style.margin]="'20px'" *ngFor="let release of releases">
      <mat-card [style.min-width]="'350px'" [style.max-width]="'350px'">
        <mat-card-header>
          <mat-card-title>{{ release.name }}</mat-card-title>
          <mat-card-subtitle>New Release</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          class="album-cover"
          [src]="release.images[0].url"
          alt="album art"
          routerLink="/album"
        />
        <strong>Release Date: </strong>{{ release.release_date }}<br />
        <strong>Tracks: </strong>{{ release.total_tracks }}<br /><br />
        <mat-card-content>
          <mat-chip-list aria-label="Artist selection">
            <!--use an NgFor loop to loop through all artists of a release-->
            <mat-chip
              *ngFor="let artist of release.artists"
              routerLink="/artist"
              >{{ artist.name }}</mat-chip
            >
          </mat-chip-list>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- -->
  </div>
</div>
